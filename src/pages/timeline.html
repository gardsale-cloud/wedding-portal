<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Timeline</title>
  <link rel="stylesheet" href="../styles/main.css">
    <link rel="manifest" href="../manifest.json">

<meta name="theme-color" content="#111111">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Wedding">

<link rel="apple-touch-icon" href="../assets/images/icon-192.png">
</head>
<body>

  <div class="container">

    <!-- Header -->
    <header class="page-header">
      <a href="overview.html" class="back">‚Üê Back</a>
      <h1>Wedding Day Timeline</h1>
    </header>

    <!-- Timeline -->
    <section class="timeline">

      <div class="timeline-item">
        <div class="time">08:00</div>
        <div class="content">
          <h3>Makeup & Hair</h3>
          <p>Villa Ananda</p>
          <span class="note">Bride preparation</span>
        </div>
      </div>

      <div class="timeline-item">
        <div class="time">10:30</div>
        <div class="content">
          <h3>Ceremony</h3>
          <p>Kata Beach</p>
          <span class="note">Beach ceremony</span>
        </div>
      </div>

      <div class="timeline-item">
        <div class="time">12:00</div>
        <div class="content">
          <h3>Photo Session</h3>
          <p>Sunset Point</p>
          <span class="note">Couple photos</span>
        </div>
      </div>

      <div class="timeline-item">
        <div class="time">17:45</div>
        <div class="content">
          <h3>Sunset</h3>
          <p>Promthep Cape</p>
          <span class="note">Golden hour</span>
        </div>
      </div>

    </section>

  </div>

</body>
</html>
