<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guest List</title>

  <!-- путь к CSS -->
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>

  <header class="page-header">
    <h1>Guest List</h1>
    <p>RSVP status of wedding guests</p>
  </header>

  <main class="content">

    <table class="guest-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Group</th>
          <th>RSVP Status</th>
          <th>+1</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Li Wei</td>
          <td>Family</td>
          <td class="status yes">Confirmed</td>
          <td>Yes</td>
          <td>Vegetarian</td>
        </tr>
        <tr>
          <td>Zhang Min</td>
          <td>Friends</td>
          <td class="status pending">Pending</td>
          <td>No</td>
          <td>—</td>
        </tr>
        <tr>
          <td>Anna Ivanova</td>
          <td>Friends</td>
          <td class="status no">Declined</td>
          <td>No</td>
          <td>Traveling</td>
        </tr>
      </tbody>
    </table>

  </main>

</body>
</html>
